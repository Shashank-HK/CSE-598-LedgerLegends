<!DOCTYPE html>
<html lang="en">

<head>
	<title>Fake Product Identification</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<style>
		body {
			font-family: 'Roboto', sans-serif;
			background-color: #f8f9fa;
			margin: 0;
			padding: 0;
		}

		section {
			background-color: #ffffff;
			padding: 20px;
			margin: 50px auto;
			max-width: 800px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			border-radius: 8px;
		}

		.container {
			margin: 0 auto;
		}

		h2 {
			text-align: center;
			color: #007bff;
		}

		.form-row {
			margin-bottom: 15px;
		}

		.form-control {
			width: 100%;
			padding: 8px;
			margin-top: 5px;
			margin-bottom: 10px;
			box-sizing: border-box;
			border: 1px solid #ced4da;
			border-radius: 4px;
		}

		.btn-register {
			background-color: #555;
			color: #fff;
			border: none;
			padding: 10px 20px;
			border-radius: 5px;
			cursor: pointer;
		}
	</style>
</head>

<body>
	<section>
		<div class="container">
			<h2>Add Distributor</h2>
			<div>
				<form>
					<div class="form-row">
						<div class="col-md-6">
							<label for="SellerName">Distributor Name</label>
							<input class="form-control" id="SellerName" name="SellerName" type="text" />
						</div>
						<div class="col-md-6">
							<label for="SellerBrand">Distributor Brand</label>
							<input class="form-control" id="SellerBrand" name="SellerBrand" type="text" />
						</div>
					</div>
					<div class="form-row">
						<div class="col-md-6">
							<label for="SellerCode">Distributor Code</label>
							<input class="form-control" id="SellerCode" name="SellerCode" type="text" />
						</div>
						<div class="col-md-6">
							<label for="SellerPhoneNumber">Distributor Phone Number</label>
							<input class="form-control" id="SellerPhoneNumber" name="SellerPhoneNumber" type="text" />
						</div>
					</div>
					<div class="form-row">
						<div class="col-md-6">
							<label for="ManufacturerId">Manufacturer ID</label>
							<input class="form-control" id="ManufacturerId" name="ManufacturerId" type="text" />
						</div>
						<div class="col-md-6">
							<label for="SellerAddress">Distributor Address</label>
							<input class="form-control" id="SellerAddress" name="SellerAddress" type="text" />
						</div>
					</div>
				</form>
			</div>
			<div align="center">
				<button type="submit" class="btn btn-register" id="register">Add Distributor</button>
			</div>
		</div>
	</section>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="js/popper.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
	<script src="js/web3.min.js"></script>
	<script src="js/truffle-contract.js"></script>
	<script src="js/sellerApp.js"></script>
</body>

</html>
